<header class="header">
  <div class="header__wrapper container">
    <div [routerLink]="['/']" class="header__logo">
      <div class="header__logo-image"></div>
      <div class="header__logo-text">questduck</div>
    </div>
    <div class="header__action-list-wrapper">
<!--      <div class="header__change-theme-button">-->
<!--        <i class="icon-dark-theme"></i>-->
<!--      </div>-->
      <div class="header__actions-list">
        <button [class.button--burger-active]="isOpenHeaderMenu" class="button button--square button--primary button--burger" (click)="openHeaderMenu()">
          <i class="icon-burger"></i>
        </button>
        <ul *ngIf="isOpenHeaderMenu" class="dropdown-list">
          <li routerLinkActive="link-active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/']" class="dropdown-list__option" (click)="isOpenHeaderMenu = false">Главная</li>
          <li routerLinkActive="link-active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/rules']" class="dropdown-list__option" (click)="isOpenHeaderMenu = false">Правила</li>
        </ul>
      </div>
    </div>
  </div>
</header>
