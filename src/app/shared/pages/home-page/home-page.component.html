<div class="container">
  <div class="quizzes">
    <div class="quizzes__title">Квизы</div>
    <div  *ngIf="quizzez$ | async as quizzez; else loading"  class="quizzes__wrapper">
      <app-quiz
        *ngFor="let quiz of quizzez"
        [quiz]="quiz"
        class="quizzes__quiz-wrapper"
      ></app-quiz>
    </div>
    <ng-template #loading>Идет загрузка...</ng-template>
  </div>
</div>
